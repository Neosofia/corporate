<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 Not found - Neosofia.tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      .gradient-bg {
        background: rgb(15 23 42);
      }
      .gradient-text {
        background: rgb(127 29 29);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .button {
        display: inline-block;
        padding: 1rem 2rem;
        background: rgb(127 29 29);
        color: white;
        text-decoration: none;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: opacity 0.2s;
      }
      .button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body class="min-h-screen gradient-bg">
    <section class="min-h-screen flex items-center justify-center relative">
      <div class="text-center z-10 px-4 relative">
        <h1 class="text-5xl md:text-7xl font-bold mb-4 pb-2 bg-gradient-to-r from-red-900 via-red-800 to-red-900 bg-clip-text text-transparent leading-tight">
          404 - Page Not Found
        </h1>
        <p class="text-slate-300 text-xl md:text-2xl mb-12 max-w-2xl mx-auto leading-relaxed">
          The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="flex justify-center">
          <a href="/" class="button">Return to Homepage</a>
        </div>
      </div>
    </section>
  </body>
</html>
