name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04

    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: 'true'

      - name: Pull LFS files
        run: git lfs pull

      - name: Install pandoc
        uses: pandoc/actions/setup@v1

      # TBD: Build this into a well defined GHA/container for many reasons
      - name: Install LaTeX Tools
        run: sudo apt-get install -y texlive-latex-extra texlive-xetex 

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: cd website && npm install -g pnpm && pnpm i

      - name: Build project
        run: cd website && pnpm run build

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: website/build/client
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

